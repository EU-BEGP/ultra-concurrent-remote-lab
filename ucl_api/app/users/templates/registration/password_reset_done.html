<body style="margin: 0">
  <div style="
        font-family: Arial, Helvetica, sans-serif;
        background-color: #203587;
        color: #fff;
      ">
    <h2 style="padding: 20px">Ultra Concurrent Remote Labs</h2>
  </div>

  <div style="
        min-width: 100%;
        min-height: calc(100vh - 152px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
      ">
    {% block title %}Email Sent{% endblock %}

    {% block content %}
    <h1>Check your inbox (Or your Spam folder).</h1>
    <p>We've emailed you instructions for setting your password. You should
      receive the email shortly!</p>
    {% endblock %}
  </div>
</body>
